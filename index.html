<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YTS MOVIE API</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>  
  <style>
    body {
      background-image: #212529;
    }
    </style>
  <div class="movie-container">

    <h1 class="page-title">Download Movies</h1>

    <div class="controllers">

      <div class="btn-controller">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        <h1 id="searchHeading"></h1>
      </div>
            
        <div class="search-controller">
        <form id="search">
          <input type="text" placeholder="Search movie..." id="query" autocomplete="off">
          <input type="submit" value="search">
        </form>
      </div>

    </div>


    <h1 id="pagination"style="
    margin: 30" >Page: <span id="page"></span>/<span id="total"></span></h1>
    
    <div id="results"></div>

    <div class="Overlay">
      <div class="close" id="closeOverlay">&times;</div>
      <div class="info"></div>
    </div>

    <div id="errors"></div>


  </div>
  <!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
  </html>
  <script src="movies.js"></script>
</body>

</html>
